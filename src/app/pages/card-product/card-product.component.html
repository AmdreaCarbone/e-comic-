<nz-card  nzHoverable style="width:240px" [nzCover]="coverTemplate">

    <nz-card-meta [nzTitle]="product.name" [nzDescription]="product.type"></nz-card-meta>
    <button (click)="addChart()" class="cartButton" ><span nz-icon nzType="shopping-cart" nzTheme="outline"></span></button>
    <span>{{product.prezzo}} $</span>

</nz-card>
<ng-template #coverTemplate>
  <img alt="example" height="300px" width="50px" [src]="'../../assets/' + product.img" />
</ng-template>
